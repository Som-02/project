<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Wave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="wave.css">
</head>
<body>
    <div class="image"></div>
    <header>
        <div class="logo">
            <h1>Music Wave</h1>
            <div class="Logo"><img src="logo.png"></div>
        </div>
    </header>
    <section id="home" class="hero-section">
        <div class="login-form-left">
            <form action="#">
                <p>Don't have an account?</p>
                <a href="newlogin.html" class="sign-up">Sign up for Music Wave</a>
            </form>
        </div>
            <h2>Welcome to Music Wave</h2>
        <p>Discover, Listen, and Enjoy Your Favorite Music</p>
        <div class="login-form">
            <h2>Login</h2>
            <form action="#">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Login">
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
        <br><br><br>
        <a href="demo.html" class="button">Explore Playlists</a>
    </section>
    <footer>
        <p>&copy;2024 Music Wave. All rights reserved.</p>
    </footer>
</body>
</html>
